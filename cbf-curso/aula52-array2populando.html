<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays 2</title>
    <link rel="stylesheet" href="aula52-array2populando.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>arrays</h4>
        <p>The operations are inside an array</p>
      </div>
    </nav>
    <div class="calculadora caixa">
      <input  name="valor1" id="valor1" type="number"/>
      <input  name="valor2" id="valor2" type="number"/>
        <label>Resultado</label>
        <input type="text "value="0" name="res" id="res" readonly style="cursor:not-allowed" >
    </div>
    <div class="calculadora">
      <button class="soma" id="soma">+</button>
      <button class="subtrai" id="subtrai">-</button>
      <button class="multiplica" id="multiplica">*</button>
      <button class="divide" id="divide">%</button>
    </div>

    <script src="aula52-array2populando.js"></script>
  </body>
