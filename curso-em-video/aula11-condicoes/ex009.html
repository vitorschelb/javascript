<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Qual o seu país de origem?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="certificar()">
    <div id="res">

    </div>

    <script>
        function certificar() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var pais = String(pais.value) //É preciso atribuir como STRING para ele pegar o valor interno do ELEMENTO
            res.innerHTML = `<p>Seu país de origem é ${pais}.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
