<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="aula70-calculadora.css" />
  </head>
  <body>
    <div id="calc" class="calc">
        <div id="div_nome" class="div_nome">
            <p>Calculadora</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="ton" class="tecla tecla_op">ON</button>
            <button id="tlimpar" class="tecla">CL</button>
            <button id="tpa" class="tecla num">&#40;</button>
            <button id="tpa2" class="tecla num">&#41;</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="tsoma" class="tecla tecla_op op">+</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="tsub" class="tecla tecla_op op">-</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="tmult" class="tecla tecla_op op">x</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tsep" class="tecla num">,</button>
            <button id="tigual" class="tecla tecla_op res">=</button>
            <button id="tdiv" class="tecla tecla_op op">/</button>
        </div>
    </div>

    <script src="aula70-calculadora.js"></script>
  </body>
</html>
