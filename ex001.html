        /* ANOTAÇÕES */
/*      
        Variáveis:

        = recebe / null nulo / var variavel /
        Identificadores podem começar com: letras, $ e _. Não podem começar com números, não podem conter espaço e não podem ser palavras reservadas para linguagem. Podem conter simbolos, acentuação e números.

        Maiúsculas e minúsculas fazem a diferença.
        Sempre utilizar nomes coerentes para variáveis.

        Tipos primitivos:

        var e let permitem redefinir as variáveis.
        const não permite redefinir as variáveis.

        typeof == "Tipo de..."

        Strings são cadeias de caracteres. 
        Numbers não distinguem reais de irreais. (Possui dois valores internos, Infinity e NaN)
        True e False são valores booleanos.
        Null (Object)
        Undefined
        Object (Array -> Vetor)
        Function 
        
        Funções:
        
        Unidades de funcionalidade são encapsuladas em funções. Essas funções recebem parâmetros (argumentos) e retornam valores usando o comando return. Funções são invocadas usando a sintaxe ().
        
        Funções podem ser exportadas para outros arquivos utilizando o comando export, e importadas de outros arquivos usando o comando import.*/

    </script>
